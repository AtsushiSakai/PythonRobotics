version: 2.1

orbs:
  python: circleci/python@1.4.0

jobs:
  build_doc:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run: pip list
      - run:
          command: cd docs;make html
          name: doc_build
      - store_artifacts:
          path: docs/_build/html/
          destination: html

workflows:
  main:
    jobs:
      - build_doc
