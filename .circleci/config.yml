version: 2.1

orbs:
  python: circleci/python@1.4.0

jobs:
  build_doc:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: doc_build
          command: |
            python --version
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements/requirements.txt
            pip install -r docs/doc_requirements.txt
            cd docs;make html
      - store_artifacts:
          path: docs/_build/html/
          destination: html

workflows:
  main:
    jobs:
      - build_doc
